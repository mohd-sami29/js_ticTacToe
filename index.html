<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body class="body">
    <div class="container">
        <h1 class="h1">Tic-Tac-Toe</h1>
        <div class="grid">
            <div class="row">
                <div id="1" class="col"></div>
                <div id="2" class="col"></div>
                <div id="3" class="col"></div>
            </div>
            <div class="row">
                <div id="4" class="col"></div>
                <div id="5" class="col"></div>
                <div id="6" class="col"></div>
            </div>
            <div class="row">
                <div id="7" class="col"></div>
                <div id="8" class="col"></div>
                <div id="9" class="col"></div>
            </div>
        </div>
        <div class="btn-div"><button class="btn">Reset</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
